syntax = "proto3";
option go_package = "github.com/abh15/mlfo-dist/momo";

package momo;

service Orchestrate{
    rpc Deploy (Pipeline) returns (Status);
}

message Pipeline {
    Source src= 1; 
    Model model=2;
    Sink sink= 3; 
    Distributed dist = 4;
}

message Distributed {
    string type = 1;
    repeated string location = 2;
}

message Source {
    string ID = 1;
    map <string, string> requirements = 2;

}

message Sink {
    string ID = 1;
    map <string, string> requirements = 2;
   
}

message Model {
    map <string, string> requirements = 1;
   
}

message Status {
 string status = 1;
}